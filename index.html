<!DOCTYPE html>

    <meta charset="UTF-8" />

      name="description"
      content="This is the home of Rainydays, pushing the comfort zone & keeping you dry since 1995."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation">
        <a href="index.html">
          <img
            class="logo"
            alt="RainyDays_Logo"
            src="images\logo\RainyDays_Logo.png"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Shop</a>
            <ul class="hover-menu">
              <li class="hover-menu-item"><a href="#">Women</a></li>
              <li class="hover-menu-item"><a href="#">Men</a></li>
              <li class="hover-menu-item"><a href="#">New Collection</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Shopping Bag</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-image"></div>
        <div class="hero-description">
          <p class="hero-description-first-p">Keeping you dry</p>
          <p class="hero-description-second-p">since 1995</p>
        </div>
        <div class="hero-CTA">
          <div class="hero-CTA-text">
            <p>New fall jackets just in!</p>
          </div>
          <div class="hero-CTA-button">
            <p><a href="#">Shop new collection</a></p>
          </div>
        </div>
      </div>
      <div class="women-and-men-jackets">
        <img
          class="women-jacket-choice"
          src="/images/jacket-images/pexels-max-garaev-9971399-1.jpg"
          alt=""
        />
        <img
          class="men-jacket-choice"
          src="/images/jacket-images/ali-kazal-eMTG2KJ1_EU-unsplash-1jpg.jpg"
          alt=""
        />

    <footer></footer>
